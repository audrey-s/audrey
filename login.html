    <meta http-equiv="x-ua-compatible" content="IE=edge"/>

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <!--5 引入两个兼容性js文件-->

    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>

    <style>

    </style>

<body>
<!--导航-->
<nav id="loginTop">
    <div class="container">
        <h3 class="lf"><a href="index.html"><img src="Images/poem.jpg" alt=""/>|欢迎登录</a></h3>
    </div>
</nav>
<!--登录内容-->
<div class="login-banner" style="background-color: #1E1E1E">
    <div class="container">
     <div class="row">
         <div class="col-md-2 col-md-offset-1">
             <img src="Images/5.jpg"/>
         </div>
         <div class="modal col-md-6 col-md-offset-1">
            <div class="modal-dialog row">
                    <div class="modal-content col-sm-10">
                        <div class="modal-header">
                            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">账户登录</h4>
                        </div>
                        <div class="modal-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="inputEmail3" placeholder="用户名/手机/邮箱">
                                        </div>
                                        <div class="col-sm-4">
                                            <span>点击立即<a href="#">注册</a></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                                        </div>
                                        <div class="col-sm-4">
                                            <span>忘记密码？找回<a href="#">密码</a></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> 下次自动登录
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-12">
                                            <button type="submit" class="btn btn-info">登录</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        <div class="modal-footer">

                        </div>
            </div>
            </div>
          </div>
         </div>
        </div>
    </div>
